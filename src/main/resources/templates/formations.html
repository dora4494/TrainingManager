<!DOCTYPE html>
<html lang="en">

<div th:replace="~{fragments :: head}"></div>

<body>

<div id="layout">

    <div th:replace="~{fragments :: layout-menu}">...</div>

    <div th:replace="~{fragments :: navbar}">...</div>

    <div th:replace="~{fragments :: header}">...</div>

    <div class="content-container">

        <main class="main">

            <div class="titre-main">
                <h4 class="titre-main-item">Liste des formations</h4>
            </div>

            <div id="lst-container-formations">
                <table class="table">
                    <thead id="table-formations-thead">
                    <tr>
                        <th>INTITULE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="formation: ${formations}">
                        <td><a th:href="@{'formation/'+${formation.id}}"
                               data-th-text="${formation.intitule}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <form action="/creer-formation" method="get" class="container-btn-enregistrer">
                <button type="submit" class="btn btn-accent" id="bouton-formations-submit"> + </button>
            </form>

        </main>
    </div>
</div>
</body>

<div th:insert="~{fragments :: footer}">...</div>

</html>
