<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
    <h2>Liste des formations :</h2>

    <tr data-th-each="formation: ${formations}">
        <td><a th:href="@{details-formation(id=${formation.id})}"
               data-th-text="${formation.intitule}"></a></td>
    </tr>
</table>

<form action="/creer-formation" method="get">
    <button type="submit">Ajouter une formation</button>
</form>

</body>
</html>
