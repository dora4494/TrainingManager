<!DOCTYPE html>
<html lang="en">

    <div th:replace="~{fragments :: head}"></div>

<body>

    <div th:replace="~{fragments :: navbar}">...</div>

    <div th:replace="~{fragments :: header}">...</div>

    <div class="content-container">

<main class="main">
<div class="details-container">
    <div class="input-container" data-th-text="${utilisateur.prenom}"></div>
    <div class="input-container" data-th-text="${utilisateur.nom}"></div>
    <div class="input-container" data-th-text="${utilisateur.mail}"></div>

    <form action="/supprimer-utilisateur" method="post" class="container-btn-supprimer">
        <input type="hidden" name="id" th:value="${utilisateur.id}"/>
        <button type="submit" class="pure-button">Supprimer utilisateur</button>
    </form>

    <form action="/modifier/utilisateur" method="get" class="container-btn-modifier">
        <input type="hidden" name="id" th:value="${utilisateur.id}"/>
        <button type="button" class="pure-button">Modifier utilisateur</button>
    </form>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let btnModifier = document.querySelector('.btn-modifier');
        btnModifier.addEventListener("click", function () {
            let idUtilisateur = this.closest('.container-btn-modifier').querySelector('input[name="id"]').value;
            let redirectionUrl = '/modifier/utilisateur/' + idUtilisateur;
            window.location.href = redirectionUrl;
        });
    });
</script>

</main>
    </div>
</body>

    <div th:insert="~{fragments :: footer}">...</div>

</html>
