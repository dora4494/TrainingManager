<!DOCTYPE html>
<html lang="en">

<div th:replace="~{fragments :: head}"></div>

<body>

<div id="layout">

    <div th:replace="~{fragments :: layout-menu}">...</div>

    <div th:replace="~{fragments :: navbar}">...</div>

    <div th:replace="~{fragments :: header}">...</div>

    <div class="content-container">

        <main class="main">

            <div class="titre-main">
                <h4 class="titre-main-item">Liste des sessions enregistrées</h4>
            </div>

            <div id="lst-container-sessions">
                <table class="pure-table">
                    <thead>
                    <tr>
                        <th>Formation</th>
                        <th>Client</th>
                        <th>Formateur</th>
                        <th>Date(s)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="ses: ${sessions}">
                        <td><a th:href="@{'session/'+${ses.id}}" data-th-text="${ses.formation.intitule}"></a></td>
                        <td data-th-text="${ses.client}"></td>
                        <td>
                            <span th:if="${#lists.isEmpty(ses.formateur)}">Non renseigné</span>
                            <span th:unless="${#lists.isEmpty(ses.formateur)}"
                                  th:text="${ses.formateur.prenom + ' ' + ses.formateur.nom}"></span>
                        </td>

                        <td>
                    <span th:each="date, iterStat : ${ses.dates}">
                        <span th:text="${#temporals.format(date, 'dd-MM-yyyy')}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>


            <form action="/creer-session" method="get" class="container-btn-enregistrer">
                <button type="submit" class="pure-button" id="bouton-sessions-submit">Ajouter une session de formation
                </button>
            </form>

        </main>
    </div>
</div>
</body>

<div th:insert="~{fragments :: footer}">...</div>

</html>
