<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments :: head}"></div>
</head>

<body>

<nav>
    <div th:replace="~{fragments :: navbar}">...</div>
</nav>

<main class="main-content">
<div class="titre-container">
    <h2 class="titre-item">Ajouter une formation</h2>
</div>


<div class="form-container">
    <form th:action="@{/formation-cree}" th:object="${formation}"
          method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="input-container">
            <label for="intitule">Intitul√© de l'action de formation :</label>
            <input type="text" th:field="*{intitule}" id="intitule" name="intitule"
                   placeholder="ex: TDD, Architecture hexagonale... " required>
        </div>

        <div class="container-btn-enregistrer">
            <button type="submit" class="pure-button">Enregistrer</button>
        </div>
    </form>


</div>

</main>

</body>

<footer class="footer">
    <div th:insert="~{fragments :: footer}">...</div>
</footer>

</html>
