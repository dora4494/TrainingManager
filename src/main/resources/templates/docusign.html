<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/docusign}" th:object="${utilisateur}"
      method="GET" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"  />


    <div class="session">
        <label for="select-Utilisateur">Formateur :</label> <select
            th:field="*{nom}" id="select-Utilisateur" name="formateur"
            placeholder="SÃ©lectionnez le formateur" required>
        <option th:each="utilisateur: ${@utilisateurService.listeUtilisateurs()}"
                th:value="${utilisateur.id}" th:text="${utilisateur.nom}"></option>
    </select>
    </div>



    <a th:href="@{/docusign(utilisateurId=${utilisateur.id})}">Docusign</a>


</form>




</body>
</html>
