<!DOCTYPE html>

<head>

</head>

<nav>

<main class="main-content">

    <form th:action="@{/docusign}" th:object="${utilisateur}"
          method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="session">
            <label for="select-Utilisateur">Formateur :</label> <select
                th:field="*{nom}" id="select-Utilisateur" name="formateur"

        </select>
        </div>

        <div>
            <button type="submit">Envoyer la demande de signature</button>
        </div>

    </form>

</main>

</body>
