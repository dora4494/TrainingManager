<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments :: head}"></div>
</head>

<body>

<nav>
    <div th:replace="~{fragments :: navbar}">...</div>
</nav>

<main class="main-content">
<div class="titre-container">
    <h2 class="titre-item">Créer un utilisateur</h2>
</div>

<div class="form-container">
    <form th:action="@{/utilisateur-cree}" th:object="${utilisateur}"
          method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="input-container">
            <label for="prenom">Prénom :</label> <input type="text"
             th:field="*{prenom}" id="prenom" name="prenom" required>
        </div>

        <div class="input-container">
            <label for="nom">Nom :</label> <input type="text"
           th:field="*{nom}" id="nom" name="nom" required>
        </div>


        <div class="input-container">
            <label for="mail">email :</label> <input type="text"
            th:field="*{mail}" id="mail" name="mail" required>
        </div>


        <div class="container-btn-enregistrer">
            <button type="submit" class="pure-button">Enregistrer</button>
        </div>
    </form>
</div>

</main>

</body>

<footer class="footer">
    <div th:insert="~{fragments :: footer}">...</div>
</footer>

</html>
