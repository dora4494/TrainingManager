name: Run Playwright Tests

on:
  push:

jobs:
  lancement-appli-et-test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.32.0-focal

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Préparation Gradle
        uses: gradle/gradle-build-action@v2
      - name: Lancement de l'application
        run: |
          ./gradlew bootRun --args='--spring.config.location=classpath:playwright_java/src/test/resources/application-for-playwright.properties' &
#          sleep 10s &&
#          tail -n 100  log/spring.log || true
#          sleep 10s &&
#          tail -n 100  log/spring.log || true
#          sleep 10s &&
#          tail -n 100  log/spring.log || true
#          sleep 10s &&
#          tail -n 100  log/spring.log || true
#          curl http://localhost:8080/formations -I


#      - name: Attente de la disponibilité de l'application
#        uses: cygnetdigital/wait_for_response@v2.0.0
#        with:
#          url: 'http://localhost:8080/formations'

      - name: Test attente de sur un port inconnu avec shell
        continue-on-error: true
        shell: sh {0}
        run: |
          echo "Wait..."
          curl --retry 3 --retry-connrefused --retry-delay 1 -o /dev/null --fail "http://localhost:8085/unknown"
          echo "Application is up"

      - name: Test attente avec un while
        shell: bash
        run: |
          retry=0;
          while [ $retry -lt 10 -a "0" != "$(curl -s -S -o /dev/null http://localhost:8080/formations;echo $?)" ]; do ((retry++));echo "Wait($retry)...";sleep 1; done
          curl -S -o /dev/null http://localhost:8080/formations         

      - name: Test attente de sur un port inconnu avec un set
        continue-on-error: true
        run: |
          set +e
          echo "Wait..."
          curl --retry 3 --retry-connrefused --retry-delay 1 -o /dev/null --fail "http://localhost:8085/unknown"
          echo "Application is up"

      - name: Attente de l'application
        run: |          
          echo "Wait..."
          curl --retry 30 --retry-connrefused --retry-delay 1 -o /dev/null --fail "http://localhost:8080/formations"
          echo "Application is up"

      - name: Préparation Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run tests
        run: |
          cd playwright_java
          ls
          pwd
          ./gradlew test
