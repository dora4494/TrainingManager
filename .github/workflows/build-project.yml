name: Contruction du projet

on:
  push:

jobs:
    contruire-projet:
      runs-on: ubuntu-latest
      steps:
      - name: Récupération du code source du projet
        uses: actions/checkout@v3
      - name: Préparation Gradle
        uses: gradle/gradle-build-action@v2
      - name: Construction du projet
        run: ./gradlew build